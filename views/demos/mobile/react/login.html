<script type="text/babel">
	// 表单
	var Form = React.createClass({
		render: function(){
			return (
				<ul class="ui-form-list" id="mobile">
					{
				        React.Children.map(this.props.children, function (child) {
				          return {child};
				        })
				    }
				</ul>
			);
		}
	});
	// 用户名输入框组件
	var UserName = React.createClass({
		// 初始化
		getInitialState: function(){
			return {placeholder: '用户名', value: ''};
		},
		// 处理变化事件
		handleChange: function(event){
			console.log(event.target.value);
			// this.setState({value: event.target.value});
		},
		// 渲染函数
		render: function(){
			var value=this.state.value;
			var placeholder=this.state.placeholder;
			return (
				<div>
					<input type="text" value={value} onChange={this.handleChange} placeholder={placeholder} />
					<span>6至12个字符</span>
				</div>
			);
		}
	});
	// 手机输入框组件
	var MobilePhone = React.createClass({
		// 初始化
		getInitialState: function(){
			return {placeholder: '请输入手机号码', value: '123', length: 11};
		},
		// 处理变化事件
		handleChange: function(event){
			console.log(event.target.value);
			// this.setState({value: event.target.value});
		},
		// 渲染函数
		render: function(){
			var value=this.state.value;
			var placeholder=this.state.placeholder;
			// 设置长度
			var length=this.state.length;
			return (
				<li className="ui-form-li">
		            <div className="ui-form-table">
		                <div className="ui-form-th">手机号码</div>
		                <div className="ui-form-td">
		                    <input type="mobile" className="ui-form-inp" onChange={this.handleChange} placeholder={placeholder} maxLength={length} minLength={length} />
		                </div>
		            </div>
		            <p className="ui-form-alert hide">手机号码输入有误</p>
		        </li>
			);
		}
	});
	// 密码输入框组件
	var Password = React.createClass({
		// 初始化
		getInitialState: function(){
			return {placeholder: '请输入密码', value: ''};
		},
		// 处理变化事件
		handleChange: function(event){
			console.log(event.target.value);
			this.setState({value: event.target.value});
		},
		// 渲染函数
		render: function(){
			var value=this.state.value;
			var placeholder=this.state.placeholder;
			return (
				<li className="ui-form-li">
		            <div className="ui-form-table">
		                <div className="ui-form-th">密　　码</div>
		                <div className="ui-form-td">
		                    <input type="password" required className="ui-form-inp" placeholder={placeholder} value={value} />
		                </div>
		                <div className="ui-form-tdr">
		                    <span className="ui-form-pwbtn"></span>
		                </div>
		            </div>
		            <p className="ui-form-alert hide">密码输入有误</p>
		        </li>
			);
		}
	});
	// class要写成className
	ReactDOM.render(
		<ul className="ui-form-list">
			<MobilePhone/>
			<Password/>
		</ul>, 
		document.getElementById('login')
	);
</script>
