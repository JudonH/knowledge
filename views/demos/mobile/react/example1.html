<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>移动端例子学习</title>
	<link type="text/css" rel="stylesheet" href="{{statics}}/css/demos/demo.css">
	<link type="text/css" rel="stylesheet" href="{{statics}}/css/demos/empty.css">
	<link type="text/css" rel="stylesheet" href="{{statics}}/css/demos/reset.css">
	<link type="text/css" rel="stylesheet" href="{{statics}}/css/demos/head.css">
</head>
<body>
<div class="s_top">
	<header id="uiHead" class="ui-head">
		<div class="ui-head-in">
			<div class="ui-head-l">
				<span class="ui-head-btn1" id="hd_return" onclick="window.history.go(-1);">返回</span>
			</div>
			<div class="ui-head-m">
				<h2 class="ui-head-tit">Example 1 例子</h2>
			</div>
			<div class="ui-head-r">
	            <span class="ui-head-btn4">筛选</span>
	        </div>
		</div>
	</header>
</div>
<!--header e-->
<!-- <div class="huodong-banner">
	<img src="/static/huodong/logo/touch_logo_459.jpg">
</div> -->
<!--banner e-->

<section class="huodong-section">
	<div id="example1">
	</div>
	<div id="example_1">
	</div>
	<div id="example_1_1">
	</div>
	<div id="example_1_1_1">
	</div>
	<div id="example_2">
	</div>
	<div id="example_3">
	</div>
</section>
</body>
<script src="{{statics}}/js/public/react.js"></script>
<script src="{{statics}}/js/public/react-dom.js"></script>
<script src="{{statics}}/js/public/browser.min.js"></script>
<script type="text/babel">
	var names = ['Alice', 'Emily', 'Kate'];
	ReactDOM.render(
	  <div>
	  {
	    names.map(function (name) {
	      return <div>Hello, {name}!</div>
	    })
	  }
	  </div>,
	  document.getElementById('example1')
	);
	
	var arr = [
	  <h1>Hello world!</h1>,
	  <h2>React is awesome</h2>,
	];
	ReactDOM.render(
	  <div>{arr}</div>,
	  document.getElementById('example_1')
	);

	// 组件化
	var HelloMessage = React.createClass({
	  render: function() {
	    return <h1>Hello {this.props.name}</h1>;
	  }
	});

	ReactDOM.render(
	  <HelloMessage name="John" />,
	  document.getElementById('example_1_1')
	);

	var NotesList = React.createClass({
	  render: function() {
	    return (
	      <ol>
	      {
	        React.Children.map(this.props.children, function (child) {
	          return <li>{child}</li>;
	        })
	      }
	      </ol>
	    );
	  }
	});

	ReactDOM.render(
	  <NotesList>
	    <span>Mike</span>
	    <span>Marry</span>
	    <span>Kate</span>
	  </NotesList>,
	  document.getElementById('example_1_1_1')
	);

	var Title = React.createClass({
		// 默认值
		getDefaultProps : function () {
		    return {
		      title : 'Hello World'
		    };
		},
		propTypes: {
			title: React.PropTypes.string.isRequired
		},
		render: function(){
			return <h1> {this.props.title} </h1>;
		}
	});

	var data='123';
	ReactDOM.render(
		<Title title={data} />,
		document.getElementById('example_2')
	);

	var MyComponent = React.createClass({
		handleClick: function(){
			this.refs.myTextInput.focus();
		},
		render: function(){
			return (
				<div>
					<input type="text" ref="myTextInput"/>
					<input type="button" value="聚焦" onClick={this.handleClick} />
				</div>
			);
		}
	});

	ReactDOM.render(
		<MyComponent />,
		document.getElementById('example_3')
	);
</script>
</html>
