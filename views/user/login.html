<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <title>店主宝-登录</title>
  <link href="{{Base_URL}}{{statics}}/css/base.css" rel="stylesheet">
  <link href="{{Base_URL}}{{statics}}/css/common.css" rel="stylesheet">
  <link href="{{Base_URL}}{{statics}}/css/index.css" rel="stylesheet">
</head>
<body class="loginBody">
  <div class="adminWrap clear">
    <div class="lg-ani">
      <div class="lgAnibox" id="lgAnibox">
        <div class="lgLogo ">
          <h2></h2>
        </div>
      </div>
    </div>
    <div class="regBox" id="login">
      <span class="error" style="display: none;">
        <span class="ico-verify-error"></span>
        <span id="errorTips">用户未存在</span>
      </span>
      <form class="mainForm">
        <div class="formIptBox clear">
          <input type="text" class="certifiedIpt" placeholder="账户"  id="username" maxlength="11"></div>
        <div class="formIptBox clear">
          <input type="password" class="certifiedIpt" placeholder="密码" name="password" id="password" maxlength="16"></div>
        <div class="formIptBox clear">
          <input type="button" name="save" id="submitData" class="btn submitBtn" value="登 录" data-status="save">
        </div>
      </form>
      <p class="regOther">
        <a href="{{Base_URL}}/user/findpsw" class="fl">忘记密码？</a>
        <a href="{{Base_URL}}/user/regist" class="fr">没账号？点我&gt;</a>
      </p>
    </div>
  </div>
</body>
</html>
